<ion-header>
    <ion-navbar>
        <ion-title>
            {{params}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="secondary"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="primary">新</button>
            <button ion-fab color="primary">收</button>
            <button ion-fab color="primary">申</button>
            <button ion-fab color="primary">验</button>
            <button ion-fab color="primary">通</button>
            <button ion-fab color="primary">全</button>
        </ion-fab-list>
    </ion-fab>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="请输入检索条件"></ion-searchbar>

    <ion-card *ngFor="let item of items" (press)="pressEvent(item.BLID)">
        <ion-row class="row_title">
            <ion-col col-9>
                {{item.CorpCN}}
            </ion-col>
            <ion-col class="row_title_last">
                {{item.BLStatus}}
            </ion-col>
        </ion-row>
        <hr />
        <ion-row>
            <ion-col col-4>
                <img src="assets/imgs/touxiang.jpeg">
            </ion-col>
            <ion-col>
                <ion-item class="color_black">{{item.MBLNo}}</ion-item>
                <ion-item>{{item.Vsl}}/{{item.Voy}}</ion-item>
                <ion-item>{{item.ETD | date:'yyyy-MM-dd'}}</ion-item>
                <ion-item>20GP*1</ion-item>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col (click)="go_search()">
                <ion-icon name="funnel"></ion-icon><br>
                <label>筛选</label>
            </ion-col>
            <ion-col>
                <ion-icon name="switch"></ion-icon><br>
                <label>业务日期</label>
            </ion-col>
            <ion-col>
                <ion-icon name="time"></ion-icon><br>
                <label>创建日期</label>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
