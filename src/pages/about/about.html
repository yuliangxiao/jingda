<link href="http://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<ion-header>
    <ion-navbar>
        <ion-title>
            陆运派车
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="about">
    <nav id="nav">
        <span style="background: #5eab08" (click)="GoNew('发车(提货)')">
            <i class="ion-clipboard"></i>
            <h6>发车(提货)</h6>
        </span>
        <span style="background: #224660" (click)="GoNew('到达')">
            <i class="ion-heart"></i>
            <h6>到达</h6>
        </span>
        <span style="background: #228776">
            <i class="ion-clock"></i>
            <h6>签单历史</h6>
        </span>
        <span style="background: #0e8f52"> 
            <i class="ion-leaf"></i>
            <h6>异常</h6>
        </span>
        <span style="background: #004893">
            <i class="ion-chatbox-working"></i>
            <h6>消息管理</h6>
        </span>
        <span style="background: #f36a1c">
            <i class="ion-pricetag"></i>
            <h6>签收(交货)</h6>
        </span>
        <span style="background: #fd7070">
            <i class="ion-ios-recording"></i>
            <h6>费用报销</h6>
        </span>
    </nav>
</ion-content>
