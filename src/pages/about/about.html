<link href="http://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<ion-header>
    <ion-navbar>
        <ion-title>
            陆运派车
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="about">
    <nav id="nav">
        <div (click)="GoNew('发车(提货)')">
            <span>
                <i class="ion-clipboard"></i>
          </span>
            <h6>发车(提货)</h6>
        </div>

        <div (click)="GoNew('到达')">
            <span>
                    <i class="ion-heart"></i>
              </span>
            <h6>到达</h6>
        </div>
        <div>
            <span>
                    <i class="ion-clock"></i>
              </span>
            <h6>签单历史</h6>
        </div>
        <div>
            <span>
                        <i class="ion-leaf"></i>
                  </span>
            <h6>异常</h6>
        </div>
        <div>
            <span>
                        <i class="ion-happy"></i>
                  </span>
            <h6>消息管理</h6>
        </div>
        <div>
            <span>
                        <i class="ion-pricetag"></i>
                  </span>
            <h6>签收(交货)</h6>
        </div>
        <div>
            <span>
                        <i class="ion-ios-recording"></i>
                </span>
            <h6>费用报销</h6>
        </div>
    </nav>
</ion-content>
