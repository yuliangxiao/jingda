<ion-header>
    <ion-navbar>
        <ion-buttons start (click)="dismiss_no()">
            <button ion-button icon-only>
                              <ion-icon name="arrow-back"></ion-icon>
                            </button>
        </ion-buttons>
        <ion-title>
            选择费用
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="check_item(item.FeeCN,item.FeeID)">
            {{ item.FeeCN }}
        </ion-item>
    </ion-list>
</ion-content>
