<ion-header>
    <ion-navbar>
        <ion-title>
            {{params}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item>
            <ion-label style="color: purple">号码</ion-label>
            <ion-input type="text" [(ngModel)]="input_txt"></ion-input>
            <ion-select [(ngModel)]="typeTxt" placeholder="选择类型" title="阿斯顿发" (ngModelChange)="switchType()">
                <ion-option value="1">提货</ion-option>
                <ion-option value="2">发车</ion-option>
                <ion-option value="3">中转</ion-option>
                <ion-option value="4">到达</ion-option>
                <ion-option value="5">签收</ion-option>
                <ion-option value="6">异常</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <button ion-button large>条形码</button>
            <button ion-button large>二维码</button>
            <!-- <ion-select placeholder="到达1">
                <ion-option value="0">到达1</ion-option>
                <ion-option>到达1</ion-option>
            </ion-select> -->
        </ion-item>
        <ion-item>
            <ion-label style="flex:0.5">待上传单数:</ion-label>
            <ion-label style="color: red">16</ion-label>
        </ion-item>
        <ion-item><button ion-button outline class="button-block" large (click)="select_img()">点击拍照</button><input type="file" id="file" style="display: none;" accept="image/*" capture="camera"></ion-item>
        <ion-item class="item_title_height">
            <ion-label style="flex:0.2">号码:</ion-label>
            <ion-label style="flex:0.5">123456</ion-label>
            <ion-label style="flex:0.3;float: right;"><button ion-button round color="danger" small>修改</button></ion-label>
        </ion-item>
        <ion-item class="item_title_height">
            <ion-label style="flex:0.2">类型:</ion-label>
            <ion-label style="flex:0.5">客户签收单</ion-label>
            <ion-label style="flex:0.3;float: right;"><button ion-button round color="danger" small>删除</button></ion-label>
        </ion-item>
        <ion-item class="item_title_height">
            <ion-label style="flex:0.2">标题:</ion-label>
            <ion-label style="flex:0.5">签收</ion-label>
            <ion-label style="flex:0.3;float: right;"></ion-label>
        </ion-item>
    </ion-list>
    <button ion-button class="button-block" style="margin:0 2% !important;width: 96%" large>上传</button>
</ion-content>
