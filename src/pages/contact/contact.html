<ion-header>
    <ion-navbar>
        <ion-title>
            {{params}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list no-lines>
            <ion-item>
                <ion-label style="color: purple">号码</ion-label>
                <ion-input type="text" [(ngModel)]="input_txt"></ion-input>
                <ion-select [(ngModel)]="typeTxt" placeholder="选择类型" title="阿斯顿发" (ngModelChange)="switchType()">
                    <ion-option value="1">提货</ion-option>
                    <ion-option value="2">发车</ion-option>
                    <ion-option value="3">中转</ion-option>
                    <ion-option value="4">到达</ion-option>
                    <ion-option value="5">签收</ion-option>
                    <ion-option value="6">异常</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                带上传单数
                <ion-note item-end style="color: red;font-size: 18px">16</ion-note>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-header>
            上传照片
        </ion-card-header>
        <ion-card-content>
            <div *ngFor="let item of img_list">
                <img src="{{item}}">
            </div>
            <div>
                <span (click)="select_img()"> + </span>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-list no-lines>
            <ion-item>
                号码
                <ion-note item-end>15616519516</ion-note>
            </ion-item>
            <ion-item>
                类型
                <ion-note item-end>客户签收单</ion-note>
            </ion-item>
            <ion-item>
                标题
                <ion-note item-end>签收</ion-note>
            </ion-item>
        </ion-list>
    </ion-card>
    <div padding>
        <button ion-button class="button-block" large (click)="sub_order()">上传</button>
    </div>
