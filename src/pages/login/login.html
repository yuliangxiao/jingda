<ion-content>
    <ion-list no-lines>
        <ion-item>
            <img src="../../assets/imgs/logo.png">
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="username" placeholder="用户名"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="密码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>记住密码</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" block (click)="login()">登录</button>
    </div>
</ion-content>
